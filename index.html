<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left-side">
          <img
            class="left-image"
            src="./image/andrew-haimerl-uAt9QBmfYTw-unsplash.jpg"
            alt="photo"
          />
        </div>

        <div class="right-side">
          <div class="right-side-paragraf">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. At atque
              perspiciatis modi magni voluptate vel incidunt, nam tempora quasi
              tenetur!
            </p>
            <br>
            <p style="font-size: 2rem;">You know you want to.</p>
          </div>
          <br>
          <form action="#">
            <div class="form">
                <p class="form-title">Lets Do This</p>
            
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
             <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="button"><button type="submit">Create Account</button></div>

            </div>

          </form>




        </div>
      </div>
    </div>
  </body>
</html>
